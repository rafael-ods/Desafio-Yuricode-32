<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Login | Mine</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<link rel="shortcut icon" href="assets/img/Logo-header.svg" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/font/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kufam:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header class="cabecalho">
		<a href="#" class="cabecalho__logo"><img class="cabecalho__img" src="assets/img/Logo-header.svg" alt="">Mine</a>
		<nav class="menu">
			<button class="cabecalho__menu-hamburguer"><i class="fa-solid fa-bars"></i></button>
			<ul class="menu__lista">
				<li class="menu__item"><a href="https://www.linkedin.com/in/rafaelods/" target="_blank" class="menu__link">Entrar</a></li>
				<li class="menu__item"><a href="" class="menu__link">Forum</a></li>
				<li class="menu__item"><a href="" class="menu__link">Sobre</a></li>
				<li class="menu__item"><a href="" class="menu__link">Mojang</a></li>
				<li class="menu__item"><a href="" class="menu__link">Perguntas</a></li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<form class="formulario__container">
			<img class="formulario__logo" src="assets/img/Logo-header.svg" alt="">
			<div class="form-group">
				<label class="form__label" for="email">E-mail</label>
				<input class="form__input" type="email" id="email" placeholder="Rafaeloliveirafinanca@gmail.com"
					required>
			</div>
			<div class="form-group">
				<label class="form__label" for="Senha">Senha</label>
				<input class="form__input" type="password" id="Senha" placeholder="Digite sua Senha" required>
			</div>
			<div class="form__check-box">
				<input class="form__check" type="checkbox" name="" id="remember">
				<label class="form__label-check" for="remember">Lembre minha senha</label>
			</div>
			<a class="form__btn" href="https://www.linkedin.com/in/rafaelods/" target="_blank">Entrar na conta</a>
			<a class="form__btn--remember" href="https://github.com/rafael-ods" target="_blank">Esqueceu a senha?</a>
		</form>
	</main>
	<footer class="rodape">
		<ul class="rodape__lista">
			<li class="rodape__lista__item"><img src="assets/img/Power.svg" alt=""></li>
			<li class="rodape__lista__item">
				<p>Jogue também offline</p>
			</li>
		</ul>
		<ul class="rodape__lista">
			<li class="rodape__lista__item"><img src="assets/img/User.svg" alt=""></li>
			<li class="rodape__lista__item">
				<p>67 jogadores</p>
			</li>
		</ul>
		<ul class="rodape__lista">
			<li class="rodape__lista__item"><img src="assets/img/GameController.svg" alt=""></li>
			<li class="rodape__lista__item">
				<p>Compatível com uso remoto</p>
			</li>
		</ul>
		<ul class="rodape__lista">
			<li class="rodape__lista__item"><img src="assets/img/Vibrate.svg" alt=""></li>
			<li class="rodape__lista__item">
				<p>Vibração no controle</p>
			</li>
		</ul>
		<ul class="rodape__lista">
			<li class="rodape__lista__item"><img src="assets/img/Baby.svg" alt=""></li>
			<li class="rodape__lista__item">
				<p>Permitido para menores</p>
			</li>
		</ul>
		<h1>Desenvolvido por Rafal Oliveira</h1>
	</footer>
	<script src='main.js'></script>
</body>

</html>
